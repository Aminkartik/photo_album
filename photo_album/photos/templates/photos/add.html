<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Photo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         
        <!--CSS only-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back to gallery</a>
                    <div class="card">
                        <form method='POST' action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group m-3">
                                <label>Description</label>
                                <input name="description" type="text" placeholder="Enter a Description" class="form-control" required>
                            </div>

                            <div class="form-group m-3">
                                <label>Select a Category</label>
                                <select name="category" class="form-control">
                                    <option value="none">Select a Category...</option>
                                    {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group m-3">
                                <label>Create a new Category</label>
                                <input name="category_new" type="text" placeholder="Create a new Category" class="form-control">
                            </div>

                            <div class="form-group m-3">
                                <label>upload Image</label>
                                <input  name="image" type="file" class="form-control-file" required>
                            </div>

                            <button type="submit" class="btn btn-primary m-3">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
